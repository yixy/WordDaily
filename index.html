<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词卡片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            max-width: 390px;
            margin: 0 auto;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 390px;
            z-index: 1000;
        }
        .nav-bar {
            height: 83px;
            background-color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 390px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e5e5;
        }
        .content {
            margin-top: 44px;
            margin-bottom: 83px;
            min-height: calc(100vh - 127px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="text-sm font-medium">单词卡片</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="content">
        <div class="p-4">
            <h1 class="text-2xl font-bold text-center mb-8">欢迎使用单词卡片</h1>
            <div class="grid grid-cols-1 gap-4">
                <a href="punch.html" class="block p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-lg font-semibold">打卡</h2>
                            <p class="text-gray-600 mt-1">开始今天的单词学习</p>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </a>
                <a href="dictionary.html" class="block p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-lg font-semibold">词库</h2>
                            <p class="text-gray-600 mt-1">管理你的单词库</p>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </a>
                <a href="mine.html" class="block p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-lg font-semibold">我的</h2>
                            <p class="text-gray-600 mt-1">个人中心</p>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="nav-bar">
        <a href="punch.html" class="flex flex-col items-center">
            <i class="fas fa-calendar-check text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">打卡</span>
        </a>
        <a href="dictionary.html" class="flex flex-col items-center">
            <i class="fas fa-book text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">词库</span>
        </a>
        <a href="mine.html" class="flex flex-col items-center">
            <i class="fas fa-user text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">我的</span>
        </a>
    </div>
</body>
</html>
