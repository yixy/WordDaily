<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 单词卡片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            max-width: 390px;
            margin: 0 auto;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 390px;
            z-index: 1000;
        }
        .nav-bar {
            height: 83px;
            background-color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 390px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e5e5;
        }
        .content {
            margin-top: 44px;
            margin-bottom: 83px;
            min-height: calc(100vh - 127px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="text-sm font-medium">我的</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="content">
        <!-- 用户信息卡片 -->
        <div class="bg-white p-6 mb-4">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-2xl text-blue-500"></i>
                </div>
                <div>
                    <h2 class="text-xl font-semibold">用户名</h2>
                    <p class="text-gray-500 text-sm">点击切换用户</p>
                </div>
            </div>
        </div>

        <!-- 设置选项 -->
        <div class="bg-white">
            <div class="p-4 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-bell text-gray-400"></i>
                        <span>提醒设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            <div class="p-4 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-moon text-gray-400"></i>
                        <span>深色模式</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
            <div class="p-4 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-language text-gray-400"></i>
                        <span>语言设置</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-500">简体中文</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-info-circle text-gray-400"></i>
                        <span>关于我们</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="nav-bar">
        <a href="punch.html" class="flex flex-col items-center">
            <i class="fas fa-calendar-check text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">打卡</span>
        </a>
        <a href="dictionary.html" class="flex flex-col items-center">
            <i class="fas fa-book text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">词库</span>
        </a>
        <a href="mine.html" class="flex flex-col items-center">
            <i class="fas fa-user text-blue-500 text-xl"></i>
            <span class="text-xs text-blue-500 mt-1">我的</span>
        </a>
    </div>
</body>
</html>
