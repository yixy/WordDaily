<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 单词卡片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            max-width: 390px;
            margin: 0 auto;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 390px;
            z-index: 1000;
        }
        .content {
            margin-top: 44px;
            min-height: calc(100vh - 44px);
        }
        .otp-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: conic-gradient(#3b82f6 0% var(--progress), #e5e7eb var(--progress) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .otp-circle::before {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
        }
        .otp-text {
            position: relative;
            z-index: 1;
            font-weight: bold;
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="text-sm font-medium">登录</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="content">
        <div class="p-6 flex flex-col items-center justify-center h-full">
            <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-8">
                <i class="fas fa-book text-4xl text-blue-500"></i>
            </div>
            <h1 class="text-2xl font-bold text-center mb-8">单词卡片</h1>
            
            <div class="w-full max-w-xs space-y-4">
                <div class="flex items-center">
                    <div class="relative flex-grow">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" class="w-full pl-10 pr-4 py-3 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="用户名">
                    </div>
                </div>
                
                <div class="flex items-center">
                    <div class="relative flex-grow">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" class="w-full pl-10 pr-4 py-3 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="密码">
                    </div>
                    <div class="ml-3">
                        <div class="otp-circle" style="--progress: 75%">
                            <span class="otp-text">75%</span>
                        </div>
                    </div>
                </div>
                
                <div class="text-xs text-gray-500 text-center">
                    One Time Password
                </div>
                
                <button onclick="window.location.href='dictionary.html'" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    登录
                </button>
            </div>
        </div>
    </div>

    <script>
        // 模拟OTP进度变化
        let progress = 75;
        const otpCircle = document.querySelector('.otp-circle');
        const otpText = document.querySelector('.otp-text');
        
        setInterval(() => {
            progress = (progress + 1) % 100;
            otpCircle.style.setProperty('--progress', `${progress}%`);
            otpText.textContent = `${progress}%`;
        }, 1000);
    </script>
</body>
</html>
