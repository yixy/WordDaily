<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡 - 单词卡片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            max-width: 390px;
            margin: 0 auto;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 390px;
            z-index: 1000;
        }
        .nav-bar {
            height: 83px;
            background-color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 390px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e5e5;
        }
        .content {
            margin-top: 44px;
            margin-bottom: 83px;
            min-height: calc(100vh - 127px);
        }
        .card {
            perspective: 1000px;
            height: 400px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card-front {
            background: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="text-sm font-medium">打卡</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="content">
        <div class="p-4">
            <div class="card" onclick="this.classList.toggle('flipped')">
                <div class="card-inner">
                    <div class="card-front">
                        <h2 class="text-4xl font-bold mb-4">Scenery</h2>
                        <p class="text-gray-500">点击卡片查看释义</p>
                    </div>
                    <div class="card-back">
                        <h3 class="text-2xl font-bold mb-4">风景，景色</h3>
                        <p class="text-lg mb-4">The scenery in the mountains was breathtaking.</p>
                        <p class="text-sm opacity-75">山中的景色令人叹为观止。</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-center space-x-4 mt-8">
                <button class="px-8 py-3 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors">
                    击破
                </button>
                <button class="px-8 py-3 bg-green-500 text-white rounded-full hover:bg-green-600 transition-colors">
                    保留
                </button>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="nav-bar">
        <a href="punch.html" class="flex flex-col items-center">
            <i class="fas fa-calendar-check text-blue-500 text-xl"></i>
            <span class="text-xs text-blue-500 mt-1">打卡</span>
        </a>
        <a href="dictionary.html" class="flex flex-col items-center">
            <i class="fas fa-book text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">词库</span>
        </a>
        <a href="mine.html" class="flex flex-col items-center">
            <i class="fas fa-user text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">我的</span>
        </a>
    </div>
</body>
</html>
